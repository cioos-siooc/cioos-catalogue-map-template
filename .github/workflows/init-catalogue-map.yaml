name: Create initialization issue on repository dispatch
on:
  push:
    branches: main

jobs:
  create_issue:
    runs-on: ubuntu-latest
    if: ${{ github.repository != 'cioos-siooc/cioos-catalogue-map-template' }}
    steps:
      - uses: actions/checkout@v4
      - name: Create issue
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const fs = require('fs')
            // Read the issue body from a file
            const issueBody = fs.readFileSync('.github/ISSUE_TEMPLATE/init-catalogue-map.md', 'utf8')

            // Create the issue
            const issue = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Initialize Catalogue Map',
              body: issueBody,
            }
            github.rest.issues.create(issue)
      - name: Format readme with repository name
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sed -i 's|# cioos-catalogue-map-template|# ${{ github.repository }}|g' README.md
          # Try to read the Pages URL; if Pages isn't enabled yet, fall back to the default URL.
          set +e
          PAGES_URL=$(gh api "repos/${GITHUB_REPOSITORY}/pages" --jq '.html_url' 2>/dev/null)
          set -e
          if [ -z "$PAGES_URL" ]; then
            OWNER=${GITHUB_REPOSITORY_OWNER}
            REPO=${GITHUB_REPOSITORY#*/}
            PAGES_URL="https://${OWNER}.github.io/${REPO}"
          fi
          sed -i "s|https://cioos-siooc.github.io/cioos-catalogue-map-template|${PAGES_URL}|g" README.md
      - name: Cleanup repository initialization files
        run: |
          rm -rf .github/workflows/init-catalogue-map.yaml
          rm -rf .github/ISSUE_TEMPLATE/init-catalogue-map.md
      - name: Change CODEOWNER to github actor
        run: |
          echo "* @$GITHUB_ACTOR" > CODEOWNERS
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5

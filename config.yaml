#   # className: "bg-accent-500 text-black"

metadata:
  en:
    title: CIOOS Catalogue Map
    description: CIOOS Catalogue Map is a web application that allows users to visualize and explore the catalogue of CIOOS.
  fr:
    title: Carte Catalogue du SIOOC
    description: La carte du catalogue du SIOOC est une application Web qui permet aux utilisateurs de visualiser et d'explorer le catalogue du SIOOC.

theme:
  light: "#ffffff"
  dark: "#000000"
  primary_color: "#52a79b"
  accent_color: "#fa7268"
  accent_text_color: "black"
  background:
    light: "var(--color-primary-50)"
    dark: "var(--color-primary-800)"
  ui:
    light: "var(--color-primary-200)"
    dark: "var(--color-primary-700)"
    text_light: "var(--color-neutral-950)"
    text_dark: "var(--color-neutral-50)"

# Path to the favicon file, relative to the public directory.
favicon: "./favicon.ico"


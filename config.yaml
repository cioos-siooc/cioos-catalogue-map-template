---
catalogue_url: https://catalogue.cioos.ca
base_query: ""

map:
  center: [65, -110]
  zoom: 4
  # Mobile zoom level (optional) - used when screen width is less than 1024px
  zoom_mobile: 2
  # Default bounding box (optional) - defines the initial visible area on map load
  # Format: [[south, west], [north, east]] (latitude, longitude)
  # Example for Canada: [[48, -133], [70, -55]]
  # If set, this will override center and zoom settings.
  # This area will be fitted to the map view on initial load.
  # Leave empty or comment out to use center/zoom instead
  # default_bounds: [[48, -133], [70, -55]]

default_language: en

# Title shown on the navigation bar below the main logo
title:
  en:
  fr:

# Temporary banner configuration
# Display a banner at the top of the page with an optional expiration date
# The banner appears above all content and can be dismissed by the user
# Message content supports markdown formatting (links, bold, italic, etc.)
# banner:
#   enabled: true
#   message:
#     en: "**Important:** This site will undergo maintenance on Dec 31. [Learn more](https://example.com)"
#     fr: "**Important :** Ce site sera en maintenance le 31 déc. [En savoir plus](https://example.com)"
#   # Optional: Date after which the banner will no longer be displayed (YYYY-MM-DD)

# Logo configuration
# Logos Configuration
# ==========================
# You can define:
# - `url`: The file path or URL to the logo image.
# - `mode`: Specifies the theme mode (e.g., "light" or "dark") in which the
#           logo should be displayed.
# - `alt`: The alternative text for the logo, used for accessibility and
#          when the image cannot be displayed.
# - `className`: A custom CSS class to replace the default class
#                (default, "h-auto").
# - `width`: The width of the logo in pixels or percentage.
# - `link`: Optional — a URL or relative path to open when the logo is clicked. External links open in a new tab.

# main_logo: This logo is typically used as the main branding
#           element in the application.
main_logo:
  - url: "/Images/cioos-national_EN-01.png"
    lang: en
    mode: light
    alt: "CIOOS National"
    className: "h-[75px] w-auto m-3"
    link: "https://cioos.ca"
  - url: "/Images/cioos-national_FR-01.png"
    lang: fr
    mode: light
    alt: "CIOOS National"
    className: "h-[75px] w-auto m-3"
    link: "https://siooc.ca/fr"
  - url: "/Images/cioos-national_EN_W.svg"

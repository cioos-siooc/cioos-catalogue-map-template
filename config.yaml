      fr: "Bathymétrie"
      en: "Bathymetry"
    key: "bathymetry"
    url: "https://server.arcgisonline.com/ArcGIS/rest/services/Ocean/World_Ocean_Base/MapServer/tile/{z}/{y}/{x}"

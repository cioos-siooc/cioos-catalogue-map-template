#          when the image cannot be displayed.
# - `className`: A custom CSS class to replace the default class
#                (default, "h-auto").
# - `width`: The width of the logo in pixels or percentage.
# - `link`: Optional — a URL or relative path to open when the logo is clicked. External links open in a new tab.

